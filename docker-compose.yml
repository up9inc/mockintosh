version: '3.7'
services:
  mockintosh:
    build: .
    image: mockintosh
    command: /tmp/mocks/config.yaml
    ports:
      - "8001-8003:8001-8003"
    volumes:
      - ./tests/configs/yaml/hbs/common/:/tmp/mocks/
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
