<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <title>Mockintosh Management API</title>
    <style></style>
</head>

<body>

<div class="pull-right small" style="padding: 0.25rem 0.5rem">
    <a href="https://github.com/up9inc/mockintosh" target="_blank"><i class="fa fa-github"></i> Docs</a><br/>
</div>
<H1 style="text-transform: uppercase; padding: 0.25em 0.5em; font-weight: bold; font-size: 1.5em;">
    <a class="navbar-brand" href="./">
        <i class="fa fa-folder"></i>
    </a>
    Mockintosh Management API</H1>

<div class="container-fluid">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="stats-tab" data-toggle="tab" href="#stats" role="tab" aria-controls="profile"
               aria-selected="false">Statistics</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="home-tab" data-toggle="tab" href="#config" role="tab" aria-controls="home"
               aria-selected="true">Configuration</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#trynow" role="tab" aria-controls="contact"
               aria-selected="false">Query APIs</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="stats" role="tabpanel" aria-labelledby="stats-tab">
            <button class="button btn-info">Refresh</button>
            <pre></pre>
        </div>
        <div class="tab-pane fade" id="config" role="tabpanel" aria-labelledby="home-tab">
            <button class="button btn-info">Refresh</button>
            <pre></pre>
        </div>
        <div class="tab-pane fade" id="trynow" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>

</div>

<footer class="text-muted text-center small">
    <hr/>
    Management API for <a href="https://github.com/up9inc/mockintosh" target="_blank">Mockintosh</a>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    $(function () {
        $("#stats button").click(function () {
            $.getJSON("./stats").done(function (data) {
                $("#stats pre").text(JSON.stringify(data, null, 2));
            });
        }).trigger('click');

        $("#config button").click(function () {
            $.getJSON("./config").done(function (data) {
                $("#config pre").text(JSON.stringify(data, null, 2));
            });
        }).trigger('click');
    });
</script>

</body>
</html>
