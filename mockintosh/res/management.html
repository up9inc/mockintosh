<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.23.5/swagger-ui.css"/>

    <title>Mockintosh Management API</title>
    <style>
        .responses-table .col {
            width: fit-content;
        }

        .scheme-container {
            display: none;
        }
    </style>
</head>

<body>

<div class="pull-right small" style="padding: 0.25rem 0.5rem">
    <a href="https://github.com/up9inc/mockintosh#about" target="_blank"><i class="fa fa-github"></i> Docs</a><br/>
</div>
<H1 style="text-transform: uppercase; padding: 0.25em 0.5em; font-weight: bold; font-size: 1.5em;">
    <a class="navbar-brand" href="./">
        <i class="fa fa-folder"></i>
    </a>
    Mockintosh Management API</H1>

<div class="container-fluid">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="contact-tab" data-toggle="tab" href="#trynow" role="tab"
               aria-controls="contact" aria-selected="false">Query APIs</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="stats-tab" data-toggle="tab" href="#stats" role="tab" aria-controls="profile"
               aria-selected="true">Statistics</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="home-tab" data-toggle="tab" href="#config" role="tab" aria-controls="home"
               aria-selected="false">Configuration</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="unhandled-tab" data-toggle="tab" href="#unhandled" role="tab"
               aria-controls="unhandled"
               aria-selected="false">Unhandled Requests</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="trynow" role="tabpanel" aria-labelledby="contact-tab">
            <div id="swagger-ui">
                <div class="center_progress">
                    <div class="lds-dual-ring"></div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="stats" role="tabpanel" aria-labelledby="stats-tab">
            <button class="btn btn-sm btn-primary">Refresh</button>
            <button class="btn btn-sm btn-danger">Reset Statistics</button>
            <pre></pre>
        </div>
        <div class="tab-pane fade" id="config" role="tabpanel" aria-labelledby="home-tab">
            <button class="btn btn-sm btn-primary">Load</button>
            <button class="btn btn-sm btn-success">Apply Changes</button>
            <button class="btn btn-info btn-sm">Reset Dataset Iterators</button>
            <pre contenteditable="true" class="border rounded" style="margin-top: 0.25em"></pre>
        </div>
        <div class="tab-pane fade" id="unhandled" role="tabpanel" aria-labelledby="unhandled-tab">
            <button class="btn btn-sm btn-primary">Refresh</button>
            <pre></pre>
        </div>
    </div>

</div>

<footer class="text-muted text-center small">
    <hr/>
    Management API for <a href="https://github.com/up9inc/mockintosh#about" target="_blank">Mockintosh</a>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.23.5/swagger-ui-bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.23.5/swagger-ui-standalone-preset.js"></script>
<script>
    function addOAS(config, parent) {
        const el = document.createElement('div');
        el.id = "id_" + Math.random().toString(16).slice(2);
        parent.append(el);

        SwaggerUIBundle({
            spec: config,
            dom_id: '#' + el.id,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ]
        });
        return el;
    }

    $(function () {
        $("#stats .btn-primary").click(function () {
            $.getJSON("./stats").done(function (data) {
                $("#stats pre").text(JSON.stringify(data, null, 2));
            });
        }).trigger('click');

        $("#stats .btn-danger").click(function () {
            $.ajax({
                url: './stats',
                type: 'DELETE',
                success: function () {
                    alert("Stats have been reset")
                    $("#stats .btn-primary").trigger('click');
                }
            });
        });

        $("#config .btn-primary").click(function () {
            $.getJSON("./config?format=yaml").done(function (data) {
                $("#config pre").text(JSON.stringify(data, null, 2));
            });
        }).trigger('click');

        $("#config .btn-success").click(function () {
            $.ajax("./config", {
                'data': $("#config pre").text(),
                'type': 'POST',
                'processData': false,
                'contentType': 'application/x-yaml',
                success: function () {
                    alert("Config has been updated");
                    window.location.reload();
                }
            });
        });

        $("#config .btn-info").click(function () {
            $.post("./reset-iterators").done(function (data) {
                alert("Iterators reset successfully");
            });
        });

        $("#unhandled button").click(function () {
            $.getJSON("./unhandled").done(function (data) {
                $("#unhandled pre").text(JSON.stringify(data, null, 2));
            });
        }).trigger('click');

        $.getJSON('./oas').done(function (data) {
            const parent = $('#swagger-ui');
            parent.empty();

            if (data.openapi) {
                data = [data];
            } else {
                data = data.documents;
            }

            for (let i = 0; i < data.length; i++) {
                addOAS(data[i], parent);
            }
        });
    });
</script>

</body>
</html>
