name: Mock for Service2
hostname: service2.example.com
port: 8002
managementRoot: __admin
endpoints:
- path: /service2
  method: GET
  response: service2
- path: /service2-rst
  method: GET
  response:
    status: RST
    body: service2-rst
- path: /service2-fin
  method: GET
  response:
    status: FIN
    body: service2-fin
