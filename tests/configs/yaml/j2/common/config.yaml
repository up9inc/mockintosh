---
templatingEngine: Jinja2
services:
- comment: Mock for Service1
  hostname: service1.example.com
  port: 8001
  endpoints:
  - path: "/users"
    method: GET
    response:
      useTemplating: true
      fromFile: tests/configs/yaml/j2/common/templates/users.yaml.j2
  - path: "/users/{{ id }}"
    method: GET
    response:
      useTemplating: true
      fromFile: tests/configs/yaml/j2/common/templates/user.yaml.j2
- comment: Mock for Service2
  hostname: service2.example.com
  port: 8002
  endpoints:
  - path: "/companies"
    method: POST
    response:
      useTemplating: true
      fromFile: tests/configs/yaml/j2/common/templates/companies.yaml.j2
