---
templatingEngine: Jinja2
services:
- comment: Mock for Service1
  port: 8001
  endpoints:
  - path: "/endpoint1"
    method: GET
    response:
      body:
        hello: world
  - path: "/endpoint2/{{var1}}/{{regEx('prefix-(.*)-(.*)-suffix', 'var2', 'var3')}}"
    method: GET
    response:
      body:
        var1: "{{var1}}"
        nested:
          var2: "{{var2}}"
          nested2:
            var3: "{{var3}}"
