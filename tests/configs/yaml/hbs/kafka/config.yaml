---
templatingEngine: Handlebars
management:
  port: 8000
  ssl: true
  sslCertFile: cert.pem
  sslKeyFile: key.pem
globals:
  headers:
    global-hdr1: globalval1
    global-hdr2: globalval2
services:
- name: Kafka Mocks
  type: kafka
  address: localhost:9092
  actors:
  - produce:
      queue: topic1
      key: key1
      value: value1
      headers:
        hdr1: val1
  - consume:
      queue: topic2
      key: key2
      value: value2
      headers:
        hdr2: val2
  - produce:
      queue: topic3
      key: key3
      value: value3
      headers:
        hdr3: val3
    delay: 5
    limit: 100
  - consume:
      queue: topic3
      key: key3
      value: value3
      headers:
        hdr3: val3
  - consume:
      queue: topic4
      key: key4
      value: value4
      headers:
        hdr4: val4
    delay: 3
    produce:
      queue: topic5
      key: key5
      value: "value5 and {{consumed.key}} {{consumed.value}} {{consumed.headers.hdr4}}"
      headers:
        hdr5: val5
  - name: actor6
    produce:
      queue: topic6
      value: value6
  - name: limitless
    produce:
      queue: topic7
      key: key7
      value: value7
      headers:
        hdr7: val7
    delay: 20
  - name: short-loop
    produce:
      queue: topic8
      key: key8
      value: value8
      headers:
        hdr8: val8
    delay: 2
    limit: 2
  - name: actor9
    consume:
      queue: topic9
      key: key9
      value: value9
      headers:
        hdr9: val9
  - name: templated-producer
    produce:
      queue: templated-producer
      key: prefix-{{random.uuid4}}
      value: "{{fake.name}}"
      headers:
        name: templated
        constant: constant-value
        timestamp: "{{date.timestamp}}"
        counter: "{{counter 'kafkaCounter'}}"
        fromFile: "@templates/example.txt"
  - consume:
      queue: topic10
      value: value10
  - consume:
      capture: 2
      queue: topic11
      value: value11
- name: Mock for Service1
  hostname: service1.example.com
  port: 8001
  endpoints: []
- type: kafka
  address: localhost:9093
  actors:
  - produce:
      queue: topic1
      key: key1
      value: value1
      headers:
        hdr1: val1
