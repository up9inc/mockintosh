---
management:
  port: 8000
  ssl: true
  sslCertFile: cert.pem
  sslKeyFile: key.pem
templatingEngine: Handlebars
services:
- name: Mock for Service1
  hostname: service1.example.com
  port: 8001
  managementRoot: __admin
  endpoints:
  - path: "/service1"
    method: GET
    response: service1
  - path: "/service1-second/{{var}}"
    method: GET
    response:
      status: 201
      body: "service1-second: {{var}}"
  - path: "/service1-post"
    method: POST
    response: service1
- name: Mock for Service2
  hostname: service2.example.com
  port: 8002
  managementRoot: __admin
  endpoints:
  - path: "/service2"
    method: GET
    response: service2
  - path: "/service2-rst"
    method: GET
    response:
      status: "RST"
      body: "service2-rst"
  - path: "/service2-fin"
    method: GET
    response:
      status: "FIN"
      body: "service2-fin"
