---
templatingEngine: Handlebars
services:
- comment: Mock for Service1
  port: 8001
  endpoints:
  - path: "/static-value"
    method: GET
    queryString:
      param1: my Value
    response:
      body: 'matched with static value: {{request.queryString.param1}}'
      status: 200
  - path: "/static-value/template-file"
    method: GET
    queryString:
      param1: my Value
    response:
      body: "@templates/1.yaml.hbs"
      status: 200
  - path: "/parameter"
    method: GET
    queryString:
      param1: "{{anyValIntoVar}}"
    response:
      body: 'matched with parameter: {{anyValIntoVar}}'
      status: 200
  - path: "/parameter/template-file"
    method: GET
    queryString:
      param1: "{{anyValIntoVar}}"
    response:
      body: "@templates/2.yaml.hbs"
      status: 200
  - path: "/regex-capture-group"
    method: GET
    queryString:
      param1: "{{regEx 'prefix-(.+)-suffix' 'capturedVar'}}"
    response:
      body: 'matched with regex capture group: {{capturedVar}}'
      status: 200
  - path: "/regex-capture-group/template-file"
    method: GET
    queryString:
      param1: "{{regEx 'prefix-(.+)-suffix' 'capturedVar'}}"
    response:
      body: "@templates/3.yaml.hbs"
      status: 200
  - path: "/alternative"
    method: GET
    queryString:
      param1: my Value
      param2: "{{anyValIntoVar}}"
      param3: "{{regEx 'prefix-(.+)-suffix' 'capturedVar'}}"
    response:
      body: 'query string match: {{request.queryString.param1}} {{anyValIntoVar}}
        {{capturedVar}}'
      status: 201
  - path: "/alternative"
    queryString:
      param4: another query string
    response:
      body: 'param4 request query string: {{request.queryString.param4}}'
  - path: "/alternative/template-file"
    method: GET
    queryString:
      param1: my Value
      param2: "{{anyValIntoVar}}"
      param3: "{{regEx 'prefix-(.+)-suffix' 'capturedVar'}}"
    response:
      body: "@templates/4.yaml.hbs"
      status: 201
  - path: "/alternative/template-file"
    queryString:
      param4: another query string
    response:
      body: "@templates/5.yaml.hbs"
